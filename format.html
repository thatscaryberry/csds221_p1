<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Bootstrap Booking Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--toastr-->
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!--font awesome library-->
    <script src="https://kit.fontawesome.com/0ce455a057.js"></script>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <form id="myform">
        <!--Info Panel-->
        <div class="container">
            <h2 class="red-text">Bootstrap Booking Form:</h2>
            <div class="well">Fill out the form and click the submit button when complete...</div>
            <div class="row">
                <section>
                    <div class="col-md-6">
                        <!--User panel-->
                        <div class="panel panel-primary">
                            <div class="panel-heading">User: </div>
                            <div class="panel-body">
                                <div class="UserName formgroup">
                                    <div class="col-sm-4">
                                        <label class="col-form-label">Username: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="userNameVal" placeholder="Enter username..." />
                                    </div>
                                </div>
                                <div class="firstName formgroup">
                                    <div class="col-sm-4">
                                        <label class="col-form-label">First Name: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="firstNameVal" placeholder="Enter first name..." />
                                    </div>
                                </div>
                                <div class="lastName formgroup">
                                    <div class="col-sm-4">
                                        <label class="col-form-label">Last Name: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="col-sm-8 form-control" id="lastNameVal" placeholder="Enter last name...">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Contact panel-->
                        <div class="panel panel-primary">
                            <div class="panel-heading">Contact:</div>
                            <div class="panel-body formgroup">
                                <div class="input-group phoneNumber">
                                    <span class="input-group-addon"><i class="fa-solid fa-phone col-sm-2"></i></span>
                                    <input type="number" id="phoneNumberVal" class="col-sm-8 form-control"
                                        placeholder="Enter phone number..." />
                                </div>
                                <div class="input-group fax">
                                    <span class="input-group-addon"><i class="fa-solid fa-fax col-sm-2"></i></span>
                                    <input type="number" id="faxVal" class="col-sm-8 form-control"
                                        placeholder="Enter fax number..." />
                                </div>
                                <div class="input-group email">
                                    <span class="input-group-addon"><i class="fa-solid fa-envelope col-sm-2"></i></span>
                                    <input type="email" id="emailVal" class="col-sm-8 form-control"
                                        placeholder="Enter email..." />
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-primary formgroup">
                            <div class="panel-heading">Schedule: </div>
                            <div class="panel-body formgroup">
                                <!--row 1-->
                                <div class="adults row">
                                    <div class="col-md-12">
                                        <label for="adults-text" id="Adult-Num"
                                            class="col-form-label col-md-10 adults-heading">Adults: </label>
                                        <select name="adult-number" id="adultNum" class="col-md-6 adults-dropdown">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </div>
                                </div>
                                <!--row 2-->
                                <div class="check-in-and-check-out row">
                                    <div class="col-md-6">
                                        <div class="col-md-6">
                                            <label for="check-in-date" id="Check-in-Date"
                                                class="col-form-label check-in-heading">Check-in:
                                            </label>
                                        </div>
                                        </br>
                                        <div class="col-md-10">
                                            <input type="date" id="checkInDate" class="check-in-date"
                                                name="check-in-date" type="number">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="col-md-6">
                                            <label for="check-out-date" id="Check-out-Date"
                                                class="col-form-label check-out-heading">Check-out:
                                            </label>
                                        </div>
                                        <div class="col-md-10">
                                            <input type="date" id="checkOutDate"
                                                class="check-out-date check-out-date-extra" name="check-out-date"
                                                type="number">
                                        </div>
                                    </div>
                                </div>
                                <!--row 3-->
                                <div class="days-and-cost row">
                                    <div class="col-md-6">
                                        <label for="days" class="col-sm-6 col-form-label days-heading">Days:
                                        </label>
                                        <input class="col-sm-6 form-control" id="numOfDays" type="number"
                                            placeholder="Display Days..." readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="days" class="col-sm-6 col-form-label cost-heading">Cost($):
                                        </label>
                                        <input class="col-sm-6 form-control" id="totalCost" type="number"
                                            placeholder="Display Cost..." readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>
                <!--Other panel-->
                <section>
                    <div class="col-md-6">
                        <div class="panel panel-primary formgroup">
                            <div class="panel-heading">Other: </div>
                            <div class="panel-body">
                                <!--Message-->
                                <div class="row">
                                    <div class="formgroup message">
                                        <label for="textareaType" id="message-title" class="col-form-label">Message: </label>
                                        <textarea class="form-control" rows="20" id="message-textarea"
                                            placeholder="Enter message..."></textarea>
                                    </div>
                                </div>
                                <!--Range-->
                                <div class="row">
                                    <div class="formgroup rangePriority">
                                        <label for="rangeType" class="col-form-label">Range: </label>
                                        <input type="range" min="0" max="10" step="1" id="priorityRange">
                                    </div>
                                </div>
                                <!--Priority-->
                                <div class="row">
                                    <div class="formgroup priorityType">
                                        <div class="row">
                                            <label for="Priority" class="col-form-label">Priority:</label>
                                        </div>
                                        <label class="radio-inline">
                                            <input type="radio" name="priority">Low
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="priority">Med
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="priority">High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>  
            <div class="input-group">
                <span class="input-group-btn text-right">
                    <button type="button" id="reset-button" class="btn btn-primary reset-button"><i class="fa fa-eraser"></i> Reset</button>
                    <button type="button" id="submit-button" class="btn btn-success submit-button"><i class="fa-solid fa-paper-plane"></i> Submit</button>
                </span>
            </div>
        </div>
    </form>
    <script src="https://cdn.skypack.dev/moment@2.29.4"></script>
    <script src="https://cdn.skypack.dev/jquery@3.6.4"></script>
    <script src="https://cdn.skypack.dev/toastr@2.1.4"></script>
    <script src="form.js"></script>
</body>
</html>
